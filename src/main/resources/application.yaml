spring:
  application:
    name: colegio

  jpa:
    database: mysql
    show-sql: false
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:mysql://${HOST_BD}:${PORT_BD}/${NAME_BD}
    username: ${USER_BD}
    password: ${PASSWORD_BD}

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    restart:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'